<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scr/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-page">
      <!-- Search form -->
      <div class="search">
        <form class="container px-4" id="search-form">
          <div class="col-auto search-place">
            <input
              class="form-control"
              list="datalistOptions"
              id="exampleDataList"
              placeholder="Type to search..."
            />
            <datalist id="datalistOptions">
              <option value="Sumy"></option>
              <option value="Kyiv"></option>
              <option value="Shostka"></option>
            </datalist>
            <button type="submit" class="btnn">
              <img src="images/search.png" alt="" width="30" />
            </button>
          </div>
        </form>
        <button type="click" class="btn-current">
          <img src="images/Subtract.png" alt="" id="local-button" />
        </button>
      </div>
      <!-- Today temperature block -->
      <div class="next-days-title" id="date-string">Today</div>
      <div class="container main-block">
        <div class="row align-items-start">
          <div class="col text-center">
            <img
              src="images/sun.png"
              alt=""
              width="80"
              class="images"
              id="weatherIcon"
            />
            <span class="today-temperature">
              <span id="temp">20</span><span id="c">°C</span>
              <span id="f">/°F</span>
            </span>
          </div>
          <div class="col">
            <ul>
              <li>
                <img src="images/temp.png" alt="" width="20" />
                High / Low 15°/20°
              </li>
              <li>
                <img src="images/raindrops.png" alt="" width="20" />
                Humidity 38%
              </li>
              <li>
                <img src="images/wind.png" alt="" width="20" />
                Wind 14 km/h
              </li>
              <li>
                <img src="images/presure.png" alt="" width="20" />
                Pressure 1016.9 mb
              </li>
            </ul>
          </div>
          <div class="col place">
            <div id="city-name">Sumy</div>
            <div id="name-weather">Sunny</div>
            <div id="description-weather">Sunny</div>
          </div>
        </div>
      </div>
      <!-- Next 5 days weather -->
      <div class="next-days-title">Next 5 days weather</div>
      <div class="container">
        <div class="row text-center g-2">
          <div class="col next-weather-item">
            <img src="images/sunCloud.png" alt="" width="40" class="images" id="weatherIcon"/>
            <div class="day" id="day-one">Monday</div>
            <div class="date" id="date-one">20 June</div>
            <div class="temp">10° / 20°</div>
          </div>
          <div class="col next-weather-item">
            <img src="images/rain.png" alt="" width="40" class="images" id="weatherIcon"/>
            <div class="day" id="day-two">Tuesday</div>
            <div class="date" id="date-two">21 June</div>
            <div class="temp">10° / 18°</div>
          </div>
          <div class="col next-weather-item">
            <img src="images/fog.png" alt="" width="40" class="images" id="weatherIcon"/>
            <div class="day" id="day-three">Wednesday</div>
            <div class="date" id="date-three">22 June</div>
            <div class="temp">10° / 25°</div>
          </div>
          <div class="col next-weather-item">
            <img
              src="images/tunderstorm.png"
              alt=""
              width="40"
              class="images"
              id="weatherIcon"
            />
            <div class="day" id="day-four">Thursday</div>
            <div class="date" id="date-four">23 June</div>
            <div class="temp">15° / 20°</div>
          </div>
          <div class="col next-weather-item">
            <img src="images/sun.png" alt="" width="40" class="images" />
            <div class="day" id="day-five">Friday</div>
            <div class="date" id="date-five">24 June</div>
            <div class="temp">18° / 29°</div>
          </div>
        </div>
      </div>
    </div>
    <div class="sing">
      <a
        href="https://github.com/anna-podobrii/WeatherWeb.git"
        class="open-code"
        >Open-source code
      </a>
      by Hanna Podobrii
    </div>
    <script src="scr/script.js"></script>
  </body>
</html>
